<style>
  :root {
    --bg: #f8fafc;
    --text: #0f172a;
    --card: #ffffff;
    --primary: #2563eb;
    --footer: #1e293b;
    --whatsapp: #25d366;
  }
  body.dark {
    --bg: #0f172a;
    --text: #e2e8f0;
    --card: rgba(30, 41, 59, 0.8);
    --primary: #2563eb;
    --footer: #111827;
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family:'Poppins',sans-serif;
    background:var(--bg);
    color:var(--text);
    transition:.4s;
    overflow-x:hidden;
  }
  nav {
    display:flex; justify-content:space-between; align-items:center;
    padding:20px 80px;
    background:rgba(255,255,255,0.3);
    backdrop-filter:blur(10px);
    position:sticky; top:0; z-index:1000;
    transition:.4s;
  }
  nav a {
    margin:0 15px;
    text-decoration:none;
    color:var(--text);
    font-weight:500;
  }
  nav a:hover { color: var(--primary); }
  .toggle {
    background:var(--primary); border:none; color:white;
    padding:6px 15px; border-radius:20px; cursor:pointer;
    transition:.3s;
  }
  .toggle:hover { transform: scale(1.1); }
  .container {
    max-width:800px; margin:60px auto 40px; padding:0 20px; text-align:center;
  }
  h2 { margin-bottom:10px; }
  p { margin-bottom:25px; font-weight:500; }
  .map-container {
    width:100%; max-width:600px; height:400px;
    margin:0 auto 30px; border-radius:15px;
    overflow:hidden; box-shadow:0 10px 25px rgba(0,0,0,0.1);
  }
  iframe { width:100%; height:100%; border:0; }
  .whatsapp-btn {
    display:inline-block; background-color:var(--whatsapp); color:white;
    padding:15px 30px; border-radius:30px; font-weight:600;
    font-size:1.1rem; text-decoration:none;
    transition: background-color .3s;
    box-shadow:0 5px 10px rgba(37,211,102,.4);
  }
  .whatsapp-btn:hover { background-color:#1ebe57; }
  footer {
    margin-top:40px; padding:20px; background:var(--footer);
    color:white; text-align:center;
    box-shadow:0 -3px 10px rgba(0,0,0,.2);
  }
  .fade-text { opacity:0; transform:translateY(30px); transition:opacity .8s ease, transform .8s ease; }
  .fade-text.visible { opacity:1; transform:translateY(0); }
</style>
</head>

<script>
  // Dark Mode Persisten
  const toggleBtn=document.getElementById('themeToggle');
  if(localStorage.getItem('theme')==='dark'){document.body.classList.add('dark');}
  toggleBtn.addEventListener('click',()=>{
    document.body.classList.toggle('dark');
    localStorage.setItem('theme',document.body.classList.contains('dark')?'dark':'light');
  });

  // Animasi fade in/out saat scroll
  const faders=document.querySelectorAll('.fade-text');
  const appearOptions={threshold:0.2};
  const appearOnScroll=new IntersectionObserver((entries)=>{
    entries.forEach(entry=>{
      if(!entry.isIntersecting){entry.target.classList.remove('visible');}
      else{entry.target.classList.add('visible');}
    });
  }, appearOptions);
  faders.forEach(fader=>appearOnScroll.observe(fader));
</script>
